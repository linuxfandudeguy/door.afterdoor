<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Country Emoji</title> <!-- Changed title here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #flag {
            font-size: 3rem;
        }
        #country {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Country Flag Emoji</h1>
    <div id="flag"></div>
    <div id="country"></div>
    <button onclick="fetchRandomFlag()">Get Random Flag</button>

    <script>
        async function fetchRandomFlag() {
            try {
                const response = await fetch('https://cdn.jsdelivr.net/npm/country-flag-emoji-json@2.0.0/dist/index.json');
                const countries = await response.json();
                const keys = Object.keys(countries);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                const randomCountry = countries[randomKey];
                document.getElementById('flag').textContent = randomCountry.emoji;
                document.getElementById('country').textContent = randomCountry.name;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
